<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Autoclicker Web</title>

<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 40px;
    }

    #target {
        margin-top: 20px;
        padding: 20px;
        background: #3498db;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 18px;
        border-radius: 8px;
    }

    #toggle {
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        background: #2ecc71;
        color: white;
        border: none;
        border-radius: 8px;
    }

    #toggle.stop {
        background: #e74c3c;
    }

    input {
        padding: 8px;
        font-size: 18px;
        width: 120px;
        text-align: center;
        margin-top: 10px;
    }
</style>
</head>

<body>

<h1>Autoclicker Web</h1>

<label>Intervalo entre cliques (em milissegundos):</label>
<br>
<input id="delay" type="number" value="300">

<br><br>

<button id="toggle">Iniciar Autoclick</button>

<br><br>

<button id="target">Botão alvo (clique automático)</button>


<script>
let running = false;
let interval = null;

// Botão de iniciar/parar
document.getElementById("toggle").onclick = () => {
    running = !running;

    if (running) {
        document.getElementById("toggle").innerText = "Parar";
        document.getElementById("toggle").classList.add("stop");

        let delay = parseInt(document.getElementById("delay").value);

        interval = setInterval(() => {
            document.getElementById("target").click();
        }, delay);

    } else {
        document.getElementById("toggle").innerText = "Iniciar Autoclick";
        document.getElementById("toggle").classList.remove("stop");
        clearInterval(interval);
    }
};

// Ação do botão alvo (só para ver o resultado)
document.getElementById("target").onclick = () => {
    console.log("Clique automático detectado!");
};
</script>

</body>
</html>
